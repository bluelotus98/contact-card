<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@claudebouabboud - Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0e27 0%, #141937 50%, #1a1f3a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .stars-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation-name: twinkle;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            max-width: 680px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
            font-weight: 700;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .name {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .bio {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-weight: 500;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .link-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
        }

        .link-btn:hover:before {
            opacity: 1;
        }

        .link-btn:active {
            transform: translateY(0);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .link-text {
            position: relative;
            z-index: 1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer {
            text-align: center;
            padding-top: 32px;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            color: #6ee7b7;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            background: #6ee7b7;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 32px 16px;
            }

            .avatar {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }

            .name {
                font-size: 22px;
            }

            .bio {
                font-size: 14px;
            }

            .link-btn {
                padding: 18px 20px;
                font-size: 15px;
            }

            .links {
                gap: 12px;
            }
        }

        /* Optimizations */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Improve tap targets for mobile */
        @media (hover: none) and (pointer: coarse) {
            .link-btn {
                min-height: 56px;
            }
        }
    </style>
</head>
<body>

        <div class="footer">

    <script>
        // Generate stars
        function generateStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;

                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                star.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, 0.5)`;

                container.appendChild(star);
            }
        }

        // Initialize stars when page loads
        window.addEventListener('DOMContentLoaded', generateStars);

        // Save contact functionality
        document.getElementById('saveContact').addEventListener('click', function(e) {
            e.preventDefault();

            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Claude Bou-Abboud Jr
TEL;TYPE=CELL:+1-443-841-5209
EMAIL:bluelotusconsultingteam@gmail.com
URL:https://bluelotussolutions.ai
URL:https://www.linkedin.com/in/claude-bou-abboud-jr-a5310515a/
ORG:Blue Lotus Solutions
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Claude_Bou-Abboud_Jr.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        });
    </script>
